<div class="stack-control">
  @for (tech of value(); track tech; let i = $index) {
  <div class="skill-tag stack-tag">
    <button
      type="button"
      class="stack-btr__delete svg16"
      (click)="onTagDelete(i)"
    >
      <svg icon="cross" class="svg10"></svg>
    </button>
    {{ tech }}
  </div>
  }

  <input [(ngModel)]="innerInput" type="text" class="stack-ghost-input" />
</div>
