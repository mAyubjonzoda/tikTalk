@if (me() ;as me) {
<app-avatar-circle
  class="size32"
  [avatarUrl]="me.avatarUrl"
></app-avatar-circle>
}

<textarea
  [(ngModel)]="postText"
  class="hidden-textarea"
  (input)="onTextAreaInput($event)"
  placeholder="Напишите что-нибудь"
></textarea>

<button class="btn-icon" (click)="onCreatePost()">
  <svg icon="send" class="svg16"></svg>
</button>
