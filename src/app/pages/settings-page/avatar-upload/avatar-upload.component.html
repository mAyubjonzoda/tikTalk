<img [src]="preview()" class="avatar" />

<div
  dnd
  class="dropzone"
  (keyup.enter)="fileDrop.click()"
  (fileDropped)="onFileDropped($event)"
>
  <div class="dropzone-content">
    <svg icon="upload" class="dropzone-icon"></svg>
    <span>Перетащите изображение или Загрузите</span>
  </div>
  <input
    tabindex="-1"
    class="avatar-input"
    type="file"
    #fileDrop
    (change)="fileBrowserHandler($event)"
  />
</div>
